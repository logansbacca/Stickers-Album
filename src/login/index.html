<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="title">
      <h1>SUPER HERO STICKER ALBUM</h1>
      <i id="icon" class="fa-solid fa-meteor fa-2xl"></i>
    </div>

    <div class="wrap">
      <form action="javascript:void(0)" class="form">
        <div class="input-header">
          <h1>LOGIN</h1>
          <hr />
        </div>
        <div class="inputs">
          <input id="username" placeholder="Username" type="text" />
          <p class="parag"></p>
          <input id="password" placeholder="Password" type="password" />
          <p class="warning"></p>
        </div>
        <div class="button">
          <button id="bt" class="btn" type="button">Submit</button>
        </div>
        <div class="form-footer">
          <h1>Not a member? <a href="../register/index.html"> Signup</a></h1>
        </div>
      </form>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
